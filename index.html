<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>To-do List Webapp</title>
</head>
<body class="body-bg">
  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4 font-italic">To-do List <i class="fas fa-book"></i></h1>
      <form class="form-search">
        <input class="form-control m-auto text-light" type="text" name="search" placeholder="Search item" autofocus autocomplete="off">
      </form>
    </header>

    <ul class="todos-container list-group mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Assistir Breaking Bad">
        <span>Wake-up</span>
        <i class="far fa-trash-alt" data-trash="Assistir Breaking Bad"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Planejar aulas">
        <span>Exercise</span>
        <i class="far fa-trash-alt" data-trash="Planejar aulas"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Fazer exercícios físicos">
        <span>Breakfast</span>
        <i class="far fa-trash-alt" data-trash="Fazer exercícios físicos"></i>
      </li>
    </ul>

    <form class="form-add-todo text-center my-4">
      <label class="text-light">Add item <i class="far fa-address-book"></i></label>
      <input class="form-control m-auto" placeholder="Add item " type="text" name="add"/>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
